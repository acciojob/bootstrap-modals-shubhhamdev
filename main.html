<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Modal Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>

<button type="button" class="btn btn-primary" id="open-modal" data-bs-toggle="modal" data-bs-target="#accio-modal">Open Modal</button>

<div class="modal fade" id="accio-modal" tabindex="-1" aria-labelledby="accio-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="accio-modal-label">New Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut nec lorem eros. Vestibulum rutrum viverra orci, at dapibus nisl aliquam id. Nunc fringilla gravida eros, eu porttitor metus sodales id.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
